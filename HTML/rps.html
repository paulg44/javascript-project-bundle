<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/rps.css" />
    <link rel="stylesheet" href="../CSS/utilities.css" />
    <title>Vanilla JavaScript Bundle of Projects</title>
  </head>
  <body class="rps-body">
    <!-- Main welcome section -->
    <section class="main-section">
      <h2>Live or Die</h2>
      <p class="side-header">(rock, paper, scissors)</p>

      <!-- Username input and welcome -->
      <div class="enter-user">
        <label for="user" class="enter-username">What is your name?</label>
        <input id="user" type="text" class="enter-user-input" />
      </div>
      <!-- Hidden welcome message -->
      <h3 class="welcome-user"></h3>
    </section>

    <!-- Choice buttons section-->
    <section class="buttons-section">
      <div class="choice-btns">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </section>

    <!-- Show result & score -->
    <section class="results-section">
      <h4 class="show-result"></h4>
      <p class="score"></p>
      <p class="quote"></p>
    </section>
    <script src="../JAVASCRIPT/rps.js"></script>
  </body>
</html>
