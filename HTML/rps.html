<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/rps.css" />
    <link rel="stylesheet" href="../CSS/utilities.css" />
    <title>Vanilla JavaScript Bundle of Projects</title>
  </head>
  <body>
    <h2>Rock, Paper, Scissors</h2>
    <!-- Username input and welcome -->
    <div class="enter-user">
      <label for="user" class="enter-username">Enter your username</label>
      <input id="user" type="text" class="enter-user-input" />
    </div>
    <h3></h3>
    <!-- Choice buttons -->
    <div class="choice-btns">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <!-- Show result & score -->
    <h4 class="show-result"></h4>
    <p class="score"></p>

    <script src="../JAVASCRIPT/rps.js"></script>
  </body>
</html>
