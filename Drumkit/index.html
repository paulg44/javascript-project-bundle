<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./drumkit.css" />
    <link rel="stylesheet" href="../utilities.css" />
    <title>Drum kit</title>
  </head>
  <body class="drumkit-body">
    <h2 class="drumkit-header">Virtual Drum Kit</h2>
    <!-- Drum sound buttons -->
    <section class="drum-btns">
      <div class="snare-n-hats">
        <button class="snare">Snare <span>(s)</span></button>
        <button class="hi-hat-open">Hi-Hat Open<span>(h)</span></button>
        <button class="hi-hat-closed">Hi-Hat Closed <span>(c)</span></button>
      </div>
      <div class="toms">
        <button class="tom-low">Tom 1 <span>(t)</span></button>
        <button class="tom-mid">Tom 2 <span>(m)</span></button>
        <button class="tom-high">Tom 3 <span>(x)</span></button>
      </div>
      <div class="cymbols">
        <button class="crash">Crash <span>(r)</span></button>
        <button class="splash">Splash <span>(l)</span></button>
        <button class="cowbell">Cowbell <span>(o)</span></button>
      </div>
      <div class="kick-n-sticks">
        <button class="bass-pedal">Bass Drum <span>(b)</span></button>
        <button class="sticks">Sticks <span>(k)</span></button>
      </div>
    </section>

    <!-- Audio files for drums -->
    <audio id="snare" src="../Audio/Drums/Acoustic Snare 02.wav"></audio>
    <audio
      id="hi-hat-open"
      src="../Audio/Drums/Acoustic Open Hat 01.wav"
    ></audio>
    <audio
      id="hi-hat-closed"
      src="../Audio/Drums/Acoustic Closed Hat 01.wav"
    ></audio>
    <audio id="bass" src="../Audio/Drums/Acoustic Kick 01.wav"></audio>
    <audio id="tom-low" src="../Audio/Drums/Acoustic Low Tom 01.wav"></audio>
    <audio id="tom-mid" src="../Audio/Drums/Acoustic Mid Tom 01.wav"></audio>
    <audio id="tom-high" src="../Audio/Drums/Acoustic High Tom 05.wav"></audio>
    <audio id="crash" src="../Audio/Drums/Acoustic Crash 06.wav"></audio>
    <audio id="splash" src="../Audio/Drums/Acoustic Ride Short 01.wav"></audio>
    <audio id="cowbell" src="../Audio/Drums/Acoustic Cowbell 01.wav"></audio>
    <audio id="sticks" src="../Audio/Drums/Acoustic Sticks 01.wav"></audio>
    <script src="./drumkit.js"></script>
  </body>
</html>
