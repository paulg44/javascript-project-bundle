<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="../utilities.css" />
    <title>To Do</title>
  </head>
  <body>
    <header>
      <h1>Basic ToDo List</h1>
    </header>
    <section class="inputs">
      <label for="todo">Enter Todo</label>
      <input type="text" name="todo" id="todo" />
      <button class="submit-btn" type="submit" onclick="addToList()">
        Add to List
      </button>
    </section>
    <section class="list">
      <ul class="todo-list"></ul>
    </section>
    <!-- Home Button -->
    <a class="todo-home-link" href="../index.html">Home</a>
    <script src="todo.js"></script>
  </body>
</html>
