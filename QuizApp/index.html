<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../utilities.css" />
    <link rel="stylesheet" href="quizApp.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <h2>Sports Quiz App</h2>

      <!-- Button to generate Quiz -->
      <button class="generate">Generate Quiz</button>
    </div>

    <!-- Quiz questions -->
    <div class="questions-container">
        <h3 class="question"></h3>
        <div class="options"></div>

        <!-- Checkboxes -->
        <div class="chekboxes">
            <input type="checkbox" id="answer1" name="answer1">
            <label class="answer-one" for="answer1"></label>
            <input type="checkbox" id="answer2" name="answer2">
            <label class="answer-two" for="answer2"></label>
            <input type="checkbox" id="answer3" name="answer3">
            <label class="answer-three" for="answer3"></label>
            <input type="checkbox" id="answer4" name="answer4">
            <label class="answer-four" for="answer4"></label>
        </div>

        <!-- Next Button -->
        <button class="next">Next Question</button>
    </div>
    <script src="quizApp.js"></script>
  </body>
</html>
